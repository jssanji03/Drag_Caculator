<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Calculator</title>
<script defer src="./index.bundle.js"></script><link href="./css/app.css" rel="stylesheet"></head>

<body>
    <div class="container-fluid">
        <div class="container mt-3">
            <div class="row">
                <h2>Drag Calculator</h2>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="collection" class="row mt-2">
                        <div id="menu" class="col-3 dragger_box" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <h4>請選取資料</h4>
                            <!-- <div id="menu" class="col-12"></div> -->
                            <!-- <div id="menu2" class="col-12"></div> -->
                        </div>
                        <div class="col-9">
                            <div class="row justify-content-between">
                                <div id="num1" class="textBox col-12 border p-0" ondrop="drop(event)" ondragover="allowDrop(event)"
                                    style="height: 80px;"></div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row justify-content-start mt-3">
                        <div class="col-3"></div>
                        <div class="col-9">
                            <div class="row">
                                <div class="col-4 p-0">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">總價</span>
                                        <input id="numTotal" type="number" class="form-control" value="0" readonly>
                                    </div>
                                </div>
                                <div class="col-8">
                                    <input id="clear" type="button" class="btn btn-padding fontsEn" value="Clear" onclick="reset();">
                                    <button class="btn btn-sm btn-warning" onclick="TwoDecimal()">TwoDecimal</button>
                                </div>
                            </div>
                            <p class="third">詳細資料：<span id='detail'></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
