<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Calculator</title>
<script defer src="./index.bundle.js"></script><link href="./css/app.css" rel="stylesheet"></head>

<body>
    <section class="container-fluid">
        <div class="container  mt-3">
            <div class="row">
                <h2>Drag Calculator</h2>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row mt-2 js-collection">
                        <div id="menu" class="col-4 item_box">
                            <h5>請選取資料</h5>
                        </div>
                        <div class="col-8">
                            <div class="row justify-content-between">
                                <div id="num1" class="operation_box col-12 border p-0"
                                    style="height: 80px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row justify-content-start mt-3">
                <div class="col-4"></div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-4 p-0">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">總價</span>
                                <input id="numTotal" type="number" class="form-control" value="0" readonly>
                            </div>
                        </div>
                        <div class="col-8">
                            <input type="button" class="btn btn-sm btn-info js-clear" value="清除">
                            <button class="btn btn-sm btn-warning js-Decimal" >計算至小數點第二位</button>
                        </div>
                    </div>
                    <p class="third">詳細資料：<span id='detail'></span></p>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
